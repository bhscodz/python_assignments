<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shop ease</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <script defer src="./main.js"></script>
        <script src="https://kit.fontawesome.com/ac0514ba62.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <header class="container"  style="margin-top:20px;" id="hero">
        <div class="row g-4">
            <div class="logo_img"><img src="https://www.svnit.ac.in/images/logo.png" alt=""></div>
            <div class="logo_text"><img src="https://www.svnit.ac.in/images/namehind.png" alt=""></div>
            <div class="logo_img2"><img src="https://www.svnit.ac.in/images/sardar_vallabhbhai_patel.png" alt=""></div>
        </div>
    </header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #007bff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SVNIT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Administartion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Student life</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Research</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">contatct us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- carousal -->
     <div class="c_parent">
        <div class="">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://www.svnit.ac.in/images/slider/img4.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>NCC</h5>
                      <p>Slide 1.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.svnit.ac.in/images/slider/alumni-london.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>London Alumni Meet February 2025</h5>
                      <p>London Alumni Meet February 2025</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.svnit.ac.in/images/slider/hackethon1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Hackathon 2025</h5>
                      <p>Hackathon 2025</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
     </div>

     <!-- menu tray -->
     <div class="container mt-3" id="menu_tray">
        <h3 class="text-center">Quick links</h3>
        <div class="flex-table text-white">
            <button class="flex-row btn btn-success">Minutes of Meetings</button>
            <button class="flex-row btn btn-success">Memorandum of Understanding</button>
            <button class="flex-row btn btn-success">Ek Bharat Shreshtha Bharat</button>

            <button class="flex-row btn btn-success">NIRF</button>
            <button class="flex-row btn btn-success">Career</button>

            <button class="flex-row btn btn-success">Chapters | Clubs | Society</button>
            <button class="flex-row btn btn-success">Magazine | Newsletter</button>
            <button class="flex-row btn btn-success">Admission</button>
            <button class="flex-row btn btn-success">Scholarship</button>

            <button class="flex-row btn btn-success">JoSAA | CCMT</button>
            <button class="flex-row btn btn-success">Hostel</button>
            <button class="flex-row btn btn-success">Fees Payment</button>
            <button class="flex-row btn btn-success">NCC | NSS | Yoga</button>
            <button class="flex-row btn btn-success">Cells</button>
        </div>
    </div>
